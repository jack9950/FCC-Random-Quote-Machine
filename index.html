<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">

    <!--Instruct Internet Explorer to display the page with the highest mode available-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--enable touch zooming and ensure proper rendering on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Random Quotes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>

  <body>

      <div class="container-fluid">

        <div class="row">
          <div class="col-xs-12">
            <header>
              <h1>Quotes on tap!</h1>
            </header>
          </div>
        </div>

        <!--Quotes container-->
        <div class="row">
          <div class="col-xs-12">
            <section id="quoteBox">
              <blockquote>
                <p id="actualQuote">Click for a random quote!</p>
              </blockquote>
            </section>
          </div>
        </div>

        <!--Quote Author-->
        <div class="row">
          <div class="col-xs-12">
            <div>
              <p id="author"></p>
              <p></p>
              <a id="linkToSource" href=""></a>
            </div>
          </div>
        </div>

        <!--Navigation Buttons-->
        <div class="row">
          <div class="col-xs-12 quoteButtonContainer">
            <nav class="quoteButton">
              <button type="button" id="getMessage" class="btn btn-primary btn-lg">Random Quote</button>
            </nav>
          </div>
        </div>

        <!--Tweet Button-->
        <div class="row">
          <div class="col-xs-12 tweetButtonContainer">
            <div id="tweetBtn" class="tweetButton">
              <a class="twitter-share-button"  href="https://twitter.com/share" data-size="large" data-text="Say Something...">Tweet</a>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <footer>
              Coded by yours truly, Jackson Ndiho.
            </footer>
          </div>
        </div>
      </div>

      <script
    src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>

  </body>

</html>
